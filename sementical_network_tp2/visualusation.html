<!DOCTYPE html>
<html>
<head>
    <title>Semantic Network Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.0/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>

<div id="cy"></div>

<script>
// Load the graph data from the exported JSON
fetch('graph.json')
    .then(response => response.json())
    .then(data => {
        console.log("Graph Data Loaded:", data);  // Debug: Check the loaded data
        // Initialize Cytoscape with the graph data
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: data.elements,
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#0074D9',
                        'label': 'data(id)',
                        'text-valign': 'center',
                        'color': '#fff',
                        'font-size': 14,
                        'width': 'label',
                        'height': 'label',
                        'padding': 10,
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle',
                    }
                }
            ],
            layout: {
                name: 'cose-bilkent',
                padding: 30,
                randomize: true,
                nodeDimensionsIncludeLabels: true,
                animate: true,
            },
            zoomingEnabled: true,
            userZoomingEnabled: true,
            panningEnabled: true,
            userPanningEnabled: true
        });
    })
    .catch(error => {
        console.error('Error loading graph:', error);
        alert("Error loading graph data. Please check the console.");
    });
</script>

</body>
</html>
